<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drinks charts</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
</head>

<body>
    <main>
        <div class="col-sm">
            <canvas id="radar-chart" width="500" height="450"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="bubble-chart" width="500" height="450"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="bar-chart-grouped" width="500" height="450"></canvas>
        </div>
        <div class="col-sm">
            <canvas id="bar-chart-grouped-by-drinks" width="500" height="450"></canvas>
        </div>
    </main>

    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="./js/drink_charts.js"></script>
</body>

</html>
